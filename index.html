<!DOCTYPE html>
<html lang="zh-hk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMediaPlayer - 開源媒體播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 淺色模式變數 */
            --primary-color: #1976d2;
            --primary-dark: #0d47a1;
            --primary-light: #bbdefb;
            --background: #ffffff;
            --background-alt: #f5f7fa;
            --text: #333333;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --card-bg: #ffffff;
            --footer-bg: #f5f7fa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --dev-badge: #ff6b6b;
            --success: #4caf50;
        }

        .dark-mode {
            /* 深色模式變數 */
            --primary-color: #64b5f6;
            --primary-dark: #2196f3;
            --primary-light: #0d47a1;
            --background: #121212;
            --background-alt: #1e1e1e;
            --text: #e0e0e0;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --card-bg: #1e1e1e;
            --footer-bg: #0a0a0a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --dev-badge: #ff5252;
            --success: #66bb6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', 'PingFang SC', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 導航欄樣式 */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 28px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 16px;
            padding: 8px 0;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--background-alt);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-light);
        }

        .theme-toggle i {
            font-size: 22px;
            color: var(--primary-color);
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .download-btn.disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-btn.disabled:hover {
            background: #cccccc;
        }
        
        .language-selector {
            position: relative;
        }
        
        .language-btn {
            background: transparent;
            border: none;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .language-btn:hover {
            background: var(--background-alt);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 10px 0;
            min-width: 150px;
            display: none;
            z-index: 100;
        }
        
        .language-dropdown.show {
            display: block;
        }
        
        .language-option {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }
        
        .language-option:hover {
            background: var(--background-alt);
        }
        
        .language-flag {
            width: 24px;
            height: 16px;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .dev-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--dev-badge);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.9;
            }
        }

        /* Hero 區域 */
        .hero {
            padding: 100px 0;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--background) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: rgba(25, 118, 210, 0.1);
            z-index: 0;
        }

        .hero-content {
            display: flex;
            align-items: center;
            gap: 60px;
            position: relative;
            z-index: 1;
        }

        .hero-text {
            flex: 1;
        }
        
        .typewriter-container {
            min-height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-text h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 15px;
            color: var(--text);
            text-align: center;
        }
        
        .typewriter-text {
            font-size: 48px;
            line-height: 1.2;
            color: var(--primary-color);
            font-weight: 700;
            border-right: 3px solid var(--primary-color);
            white-space: nowrap;
            overflow: hidden;
            min-width: 20px;
            padding-right: 8px;
            animation: blink 0.75s step-end infinite;
        }
        
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: var(--primary-color); }
        }

        .hero-text p {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 600px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary.disabled {
            border-color: #cccccc;
            color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary.disabled:hover {
            background: transparent;
            color: #cccccc;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background: var(--background-alt);
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .hero-image:hover {
            transform: scale(1.02);
        }
        
        .platform-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        
        .platform-icon-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }
        
        .platform-icon-large:hover {
            transform: translateY(-8px);
        }
        
        .platform-icon-large i {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        
        .platform-icon-large:hover i {
            color: var(--primary-dark);
        }
        
        .platform-icon-large span {
            font-size: 14px;
            color: var(--text);
        }
        
        .platform-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--dev-badge);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* 功能區域 */
        .features {
            padding: 80px 0;
            background-color: var(--background-alt);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 36px;
            color:
